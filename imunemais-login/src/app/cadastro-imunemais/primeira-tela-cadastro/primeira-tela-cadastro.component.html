<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Imune+</title>
    <link rel="icon" type="image/x-icon" href="/imunemais-login/public/imunemais_icone.png">
    <link rel="stylesheet" href="/imunemais-login/src/app/cadastro-imunemais/primeira-tela-cadastro/primeira-tela-cadastro.component.scss" type="text/css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">imune+</div>
        </div>
        <div class="right">
            <div class="register-box">
                <h2>Cadastro</h2>
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo.." required>
                    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" required>

                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite seu e-mail.." required>
                </form>
                <div class="botao-cadastrar">
                    <button type="submit" class="register-button">Pr√≥ximo</button>
                </div>
            </div>
        </div>
    </div>
</body>
